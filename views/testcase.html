<% include header.html %>

<h1><%= title %></h1>
<div class='t1'>
<table     class='table'  
           id="table-testcase"   
		   data-toggle='table' 
           data-url='../testcase/queryAll'
           data-pagination="true"
           data-page-size="5"
           data-page-list="[5,8,10]"
           data-pagination-first-text="First"
           data-pagination-pre-text="Previous"
           data-pagination-next-text="Next"
           data-pagination-last-text="Last">
<thead>
<tr  class="success">
<th data-field="ID">ID</th>
<th data-field='NAME'>CaseName</th>
<th data-field="Caption">Caption</th>
<th data-field='date_created'>date</th>
<th data-field="Description">Desc</th>
<th data-field='is_nagetive'>is_nagetive</th>
</tr>
</thead>
</table>
</div>
<div class="table-responsive t1" >
<table class="table table-striped " id="table-testresult">
  <thead>
    <tr class="info">
    	<th data-field="ID"><i class="glyphicon glyphicon-star"></i>ID</th>
        <th data-field="NAME">NAME</th>
        <th data-field="Caption">Caption</th>
        <th data-field="Result">Result</th>
        <th data-field='date_created'>date</th>
    </tr>
    </thead>
</table>
</div>
<div class="t1">
<table     class='table'  
           id="table-test"   
           data-pagination="true"
           data-page-size="5"
           data-page-list="[5,8,10]"
           data-pagination-first-text="First"
           data-pagination-pre-text="Previous"
           data-pagination-next-text="Next"
           data-pagination-last-text="Last">
<!-- <table class="table table-bordered" id="table-test"> -->
<caption style="text-align:center;font-weight: bold;font-size: larger">Test Result</caption>
  <thead>
    <tr class="info">
    	<th data-field="ID" >ID</th>
        <th data-field="NAME" >NAME</th>
        <th data-field="Caption">Caption</th>
        <th data-field="Result">Result</th>
        <th data-field="is_nagetive">is_nagetive</th>
        <th data-field="Description">Desc</th>
    </tr>
    </thead>
</table>
</div>

<script>


$('#table-testresult').bootstrapTable({
    url: '../testcase/queryResult',
});

$(document).ready(function(){
	setInterval("reload()",5000);
});

function reload(){
	$("#table-testcase").bootstrapTable('refresh',{silent: true});
	$('#table-testresult').bootstrapTable('refresh');
}
$.ajax({
		url:'../testcase/queryAll',
		type:'get',
		contentType: "application/json",
		dataType:'json',
		success:function(data){
			//console.log(data);
			console.dir(data);
			$('#table-test').bootstrapTable({data:data});
		}
});

</script>
